{% load static %}

<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Kreiraj Oglas</title>

    <!-- ✅ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>

<!-- ✅ HEADER -->
<header>
    <nav class="navbar navbar-expand-lg container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'dashboard-student' %}">
            <img src="{% static 'logo1.png' %}" alt="StudyBuddy logo" class="logo-img">
            <span class="fw-semibold text-dark">StudyBuddy</span>
        </a>

        <div class="ms-auto">
            <a href="{% url 'dashboard-student' %}" class="btn btn-outline-secondary">Nazad</a>
        </div>
    </nav>
</header>


<!-- ✅ MAIN -->
<main class="container py-5">

    <h2 class="fw-bold mb-4">Kreiraj novi oglas</h2>

    <form method="post" enctype="multipart/form-data" class="card shadow-sm p-4">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label fw-bold">Naziv oglasa</label>
            <input type="text" name="naziv_oglasa" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Predmet</label>
            <input type="text" class="form-control" name="predmet"
                   placeholder="npr. Principi softverskog inženjerstva" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Tip pomoći</label>
            <select class="form-select" name="tip_pomoci" required>
                <option value="" disabled selected>Izaberite tip pomoći...</option>
                <option value="Pomoc pri izradi">Pomoć pri izradi projekta</option>
                <option value="Pomoc pri ucenju">Pomoć pri učenju</option>
                <option value="Pomoc za recenziranje projekta">Recenziranje projekta</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Opis</label>
            <textarea class="form-control" rows="4" name="opis"
                      placeholder="Ukratko opišite pomoć koja vam je potrebna..."></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Prilozi (opciono)</label>
            <input type="file" id="attachment" name="attachment" class="form-control" multiple>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Tagovi</label>
            <input type="text" class="form-control" name="tagovi"
                   placeholder="npr. python, PSI, ETF...">
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary w-100">Postavi oglas</button>
            <a href="{% url 'dashboard-student' %}" class="btn btn-outline-danger w-100">Odustani</a>
        </div>

    </form>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
