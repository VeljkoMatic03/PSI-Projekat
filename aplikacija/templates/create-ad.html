{% load static %}

<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Kreiraj Oglas</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="#" class="logo">StudyBuddy</a>
            <nav><a href="{% url 'dashboard-student' %}">Nazad na tablu</a></nav>
        </div>
    </header>
    <main class="container">
        <h1>Kreiraj novi oglas</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group"><label>Naziv oglasa</label><input type="text" name="naziv_oglasa"></div>
            <div class="form-group">
                <label>Predmet</label>
                <input type="text" placeholder="Npr. Principi softverskog inženjerstva" required name="predmet">
            </div>
            <div class="form-group">
                <label>Tip pomoći</label>
                <select required name="tip_pomoci">
                    <option value="" disabled selected>Izaberite tip pomoći...</option>
                    <option value="Pomoc pri izradi">Pomoć pri izradi projekta</option>
                    <option value="Pomoc pri ucenju">Pomoć pri učenju</option>
                    <option value="Pomoc za recenziranje projekta">Recenziranje projekta</option>
                </select>
            </div>
            <div class="form-group"><label>Opis</label><textarea rows="5" name="opis"></textarea></div>
            <div class="form-group">
                <label>Prilozi (opciono)</label>
                <div style="border:1px solid #999; padding: 20px; text-align:center;">Drag and drop polje</div>
            </div>
            <div class="form-group"><label>Tagovi</label><input type="text" name="tagovi"></div>
            <button type="submit" class="btn">Postavi oglas</button>
            <a href="{% url 'dashboard-student' %}" class="btn">Odustani od oglasa</a>
        </form>
    </main>
</body>
</html>
