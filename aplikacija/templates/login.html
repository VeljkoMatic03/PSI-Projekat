{% load static %}

<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Prijavi se</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>

<!-- NAVBAR -->
<header>
    <nav class="navbar navbar-expand-lg container">
        <a href="{% url 'homepage' %}" class="navbar-brand d-flex align-items-center gap-2">
            <img src="{% static 'logo1.png' %}" alt="StudyBuddy logo" class="logo-img">
            <span class="fw-semibold text-dark">StudyBuddy</span>
        </a>

        <div class="ms-auto">
            <a href="{% url 'register' %}" class="btn btn-primary">Registruj se</a>
        </div>
    </nav>
</header>

<!-- LOGIN BOX -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 75vh;">
    <div class="card p-4 shadow-sm" style="width: 380px;">
        <h3 class="fw-semibold mb-3 text-center">Prijavi se</h3>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Korisničko ime</label>
                <input type="text" name="username" class="form-control" required autocomplete="username">
            </div>

            <div class="mb-3">
                <label class="form-label">Lozinka</label>
                <input type="password" name="password" class="form-control" required autocomplete="current-password">
            </div>

            {% if error %}
                <div class="alert alert-danger py-2 mb-3">
                    {{ error }}
                </div>
            {% endif %}

            <button type="submit" class="btn btn-primary w-100">Prijavi se</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'password_reset' %}" class="text-decoration-none">Zaboravili ste lozinku?</a>
        </div>

        <div class="text-center mt-2">
            <a href="{% url 'homepage' %}" class="text-decoration-none">Nazad na početnu</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
