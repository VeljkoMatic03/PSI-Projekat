{% load static %}

<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Prijavi se</title>
    <link rel="stylesheet" href="{% static "style.css" %}">
</head>
<body>
    <div class="container">
        <h2>Prijavi se</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Korisničko ime</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>Lozinka</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="btn">Prijavi se</button>
        </form>

        {% if error != None %}
            <h2>{{ error }}</h2>
        {% endif %}

        <a href="reset-password.html">Zaboravili ste lozinku?</a><br>
        <a href="{% url 'homepage' %}">Nazad na početnu</a>
    </div>
</body>
</html>
