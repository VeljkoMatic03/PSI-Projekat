{% load static %}

<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Kreiraj CV</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href={% url 'dashboard-tutor' %} class="logo">StudyBuddy</a>
            <nav><a href={% url 'dashboard-tutor' %}>Nazad na tablu</a></nav>
        </div>
    </header>
    <main class="container">
        <h1>Kreiraj CV</h1>
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label>Ime</label>
                <input type="text" name="ime" required>
            </div>
            <div class="form-group">
                <label>Prezime</label>
                <input type="text" name="prezime" required>
            </div>
            <div class="form-group">
                <label>Slika</label>
                <input type="file" name="slika">
            </div>
            <div class="form-group">
                <label>O meni</label>
                <textarea rows="3" name="oMeni"></textarea>
            </div>
            <div class="form-group">
                <label>Edukacija</label>
                <textarea rows="3" name="edukacija" required></textarea>
            </div>
            <div class="form-group">
                <label>Projekti</label>
                <textarea rows="3" name="projekti"></textarea>
            </div>
            <div class="form-group">
                <label>Iskustvo</label>
                <textarea rows="3" name="iskustvo"></textarea>
            </div>
            <button type="submit" class="btn">Saƒçuvaj</button>
            {% if msg != None %}
            <span> {{ msg }}</span>
            {% endif %}
        </form>
    </main>
</body>
</html>
