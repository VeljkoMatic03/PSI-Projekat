{% load static %}

<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Kreiraj CV</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>

<!-- HEADER -->
<header>
    <nav class="navbar navbar-expand-lg container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'dashboard-tutor' %}">
            <img src="{% static 'logo1.png' %}" alt="StudyBuddy logo" class="logo-img">
            <span class="fw-semibold text-dark">StudyBuddy</span>
        </a>

        <div class="ms-auto">
            <a href="{% url 'dashboard-tutor' %}" class="btn btn-outline-secondary">
                Nazad na tablu
            </a>
        </div>
    </nav>
</header>

<main class="container py-5" style="max-width: 650px">
    <h2 class="fw-bold mb-4">Kreiraj CV</h2>

    <div class="card p-4 shadow-sm">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Ime</label>
                <input type="text" name="ime" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Prezime</label>
                <input type="text" name="prezime" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Slika</label>
                <input type="file" name="slika" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">O meni</label>
                <textarea class="form-control" rows="3" name="oMeni"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Edukacija</label>
                <textarea class="form-control" rows="3" name="edukacija" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Projekti</label>
                <textarea class="form-control" rows="3" name="projekti"></textarea>
            </div>

            <div class="mb-4">
                <label class="form-label">Iskustvo</label>
                <textarea class="form-control" rows="3" name="iskustvo"></textarea>
            </div>

            {% if msg %}
            <div class="alert alert-danger text-center mb-3">
                {{ msg }}
            </div>
            {% endif %}

            <button type="submit" class="btn btn-primary w-100">
                Saƒçuvaj CV
            </button>

        </form>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
