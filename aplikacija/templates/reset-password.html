<!-- Luka Zdravic, Filip Pantic -->
{% load static %}

<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Reset Lozinke{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body class="pb-5">

<header>
    <nav class="navbar navbar-expand-lg container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'login' %}">
            <img src="{% static 'logo1.png' %}" alt="StudyBuddy logo" class="logo-img">
            <span class="fw-semibold text-dark">StudyBuddy</span>
        </a>
    </nav>
</header>


<main class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-sm p-4" style="width: 450px; max-width:100%;">

        <h3 class="fw-bold text-center mb-3">
            {% block header %}Resetovanje lozinke{% endblock %}
        </h3>

        {% block content %}
        <!-- Django će upisati svoju formu ovde -->
        {% endblock %}

        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="text-decoration-none">
                ⬅ Nazad na prijavu
            </a>
        </div>

    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
