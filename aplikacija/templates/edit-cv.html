{% load static %}

<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Uredi CV</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>

<!-- HEADER -->
<header>
    <nav class="navbar navbar-expand-lg container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'dashboard-tutor' %}">
            <img src="{% static 'logo1.png' %}" alt="StudyBuddy logo" class="logo-img">
            <span class="fw-semibold text-dark">StudyBuddy</span>
        </a>

        <div class="ms-auto">
            <a href="{% url 'dashboard-tutor' %}" class="btn btn-outline-secondary">
               Nazad na tablu
            </a>
        </div>
    </nav>
</header>

<!-- MAIN -->
<main class="container py-5" style="max-width: 650px">
    <h2 class="fw-bold mb-4">Uredi CV</h2>

    <div class="card p-4 shadow-sm">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-bold">Ime</label>
                <input type="text" name="novoIme" class="form-control" required value="{{ name }}">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Prezime</label>
                <input type="text" name="novoPrezime" class="form-control" required value="{{ surname }}">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold d-flex align-items-center">
                    Slika
                    {% if slika %}
                    <span class="ms-3">
                        <input type="checkbox" name="promeniSliku" class="form-check-input me-1">
                        Ukloni
                    </span>
                    {% endif %}
                </label>

                {% if slika %}
                <div class="mb-2">
                    <img src="data:image/png;base64,{{ slika }}" alt="Profilna slika" class="rounded shadow-sm" width="150">
                </div>
                {% endif %}

                <input type="file" name="novaSlika" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">O meni</label>
                <textarea class="form-control" rows="3" name="novoOMeni">{{ aboutme }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Edukacija</label>
                <textarea class="form-control" rows="3" name="novaEdukacija" required>{{ education }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Projekti</label>
                <textarea class="form-control" rows="3" name="noviProjekti">{{ projects }}</textarea>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold">Iskustvo</label>
                <textarea class="form-control" rows="3" name="novoIskustvo">{{ experience }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Saƒçuvaj izmene
            </button>

        </form>

    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
