<!-- Luka Zdravic, Filip Pantic -->
{% load static %}

<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Registracija</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'homepage' %}">
            <img src="{% static 'logo1.png' %}" alt="StudyBuddy logo" class="logo-img">
            <span class="fw-semibold text-dark">StudyBuddy</span>
        </a>
        <div class="ms-auto">
            <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Prijavi se</a>
        </div>
    </nav>
</header>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-sm" style="width: 420px;">
        <h3 class="fw-semibold mb-3 text-center">Registracija</h3>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Ime</label>
                <input type="text" name="ime" class="form-control" required placeholder="Unesite ime">
            </div>

            <div class="mb-3">
                <label class="form-label">Prezime</label>
                <input type="text" name="prezime" class="form-control" required placeholder="Unesite prezime">
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required placeholder="Unesite email">
            </div>

            <div class="mb-3">
                <label class="form-label">Datum rođenja</label>
                <input type="date" name="datum" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Korisničko ime</label>
                <input type="text" name="username" class="form-control" required placeholder="Unesite korisničko ime">
            </div>

            <div class="mb-3">
                <label class="form-label">Lozinka</label>
                <input type="password" name="password" class="form-control" required placeholder="Unesite lozinku">
            </div>

            <label class="form-label">Tip korisnika</label>
            <div class="d-flex gap-3 mb-3">
                <div class="form-check">
                    <input class="form-check-input" checked type="radio" name="role" value="student" id="roleStudent">
                    <label class="form-check-label" for="roleStudent">Student</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" value="tutor" id="roleTutor">
                    <label class="form-check-label" for="roleTutor">Tutor</label>
                </div>
            </div>

            {% if msg %}
                <div class="alert alert-danger py-2 mb-3 text-center">
                    {{ msg }}
                </div>
            {% endif %}

            <button type="submit" class="btn btn-primary w-100">Registruj se</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'homepage' %}" class="text-decoration-none">Nazad na početnu</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
