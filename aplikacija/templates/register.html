{% load static %}

<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Registracija</title>
    <link rel="stylesheet" href="{% static "style.css" %}">
</head>
<body>
<div class="container">
<form method="post" action="">
    {% csrf_token %}
    <div class="form-group">
        <label>Ime:</label>
        <input required type="text" name="ime" placeholder="Enter Ime..."/>
    </div>
    <div class="form-group">
        <label>Prezime:</label>
        <input required type="text" name="prezime" placeholder="Enter Prezime..."/>
    </div>
    <div class="form-group">
       <label>Email:</label>
        <input required type="text" name="email" placeholder="Enter Email..."/>
    </div>
    <div class="form-group">
        <label>Datum:</label>
        <input required type="date" name="datum" placeholder="Enter Prezime..."/>
    </div>
    <div class="form-group">
        <label>Username:</label>
        <input required type="text" name="username" placeholder="Enter Username..."/>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input required type="password" name="password" placeholder="Enter Password..."/>
    </div>
    <div class="form-group form-group-inline">
        <div class="radio-options">
            <label>
                <input checked type="radio" name="role" value="student"> Student
            </label>
            <label>
                <input type="radio" name="role" value="tutor"> Tutor
            </label>
        </div>
    </div>
    <div>
        <button type="submit" class="btn" value="register">Registruj se</button>
    </div>
</form>
    {% if msg != None %}
        <h2>{{ msg }}</h2>
    {% endif %}
</div>
</body>
</html>
