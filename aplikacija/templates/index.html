{% load static %}

<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>StudyBuddy</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tvoj CSS (ako nešto koristiš unutra) -->
    <link rel="stylesheet" href="{% static 'style.css' %}">


</head>
<body>

    <!-- NAVBAR (bez CTA-dupliranja) -->
    <header>
        <nav class="navbar navbar-expand-lg container">
            <a href="{% url 'homepage' %}" class="navbar-brand d-flex align-items-center gap-2">
                <img src="{% static 'logo1.png' %}" alt="StudyBuddy logo" class="logo-img">
                <span class="fw-semibold">StudyBuddy</span>
            </a>

            <div class="ms-auto">
                <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Prijavi se</a>
                <a href="{% url 'register' %}" class="btn btn-primary">Registruj se</a>
            </div>
        </nav>
    </header>

    <!-- HERO -->
    <main class="hero container">
        <div class="mx-auto" style="max-width: 720px;">
            <h1 class="fw-bold mb-3">Uči pametnije, ne više.</h1>
            <p class="lead mb-4">
                StudyBuddy povezuje studente i tutore kroz poverenje, ocene i jednostavnu saradnju.
            </p>
            <a href="{% url 'register' %}" class="btn btn-primary btn-lg px-4">Pridruži se</a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
