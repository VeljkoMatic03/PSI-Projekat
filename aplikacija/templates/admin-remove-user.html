<!-- Luka Zdravic, Veljko Matic -->
{% load static %}

<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Uklani korisnika</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'adminpanel' %}">
            <img src="{% static 'logo1.png' %}" alt="StudyBuddy Admin logo" class="logo-img">
            <span class="fw-semibold text-dark">StudyBuddy Admin</span>
        </a>

        <div class="ms-auto">
            <a href="{% url 'adminpanel' %}" class="btn btn-outline-secondary">Nazad</a>
        </div>
    </nav>
</header>


<main class="container py-5">

    <h2 class="fw-bold mb-4">Uklanjanje korisnika</h2>


    <div class="card shadow-sm p-4 mb-4">
        <form method="post" class="row g-3">
            {% csrf_token %}

            <div class="col-md-8">
                <label class="form-label fw-bold">Korisniƒçko ime</label>
                <input type="text" name="username" class="form-control"
                       placeholder="Unesite korisniƒçko ime..." required>
            </div>

            <div class="col-md-4 d-flex align-items-end">
                <button type="submit" name="search" class="btn btn-primary w-100">
                    üîç Pretra≈æi
                </button>
            </div>

            {% if msgnf %}
                <div class="col-12">
                    <div class="alert alert-danger mt-3">{{ msgnf }}</div>
                </div>
            {% endif %}
        </form>
    </div>


    {% if user %}
        <div class="card shadow-sm p-4 mb-4">
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="user_id" value="{{ user.iduser }}">

                <h5 class="fw-bold mb-3">{{ user.username }}</h5>

                <button type="submit" class="btn btn-danger w-100" name="remove">
                    ‚ùå Ukloni korisnika
                </button>
            </form>
        </div>
    {% endif %}


    {% if msg_user_deleted %}
        <div class="alert alert-success text-center mt-3 fw-bold">
            ‚úÖ {{ msg_user_deleted }}
        </div>
    {% endif %}

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
