{% load static %}

<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Administratorska tabla</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'adminpanel' %}">
            <img src="{% static 'logo1.png' %}" alt="StudyBuddy logo" class="logo-img">
            <span class="fw-semibold text-dark">StudyBuddy Admin</span>
        </a>

        <div class="ms-auto">
            <a href="{% url 'logout' %}" class="btn btn-outline-danger">Odjavi se</a>
        </div>
    </nav>
</header>

<main class="container py-5">
    
    <h2 class="fw-bold mb-4">Administratorska tabla</h2>
    <p class="text-muted mb-4">Izaberite akciju:</p>

    <div class="row g-4">
        <div class="col-md-4">
            <a href="{% url 'verifyTutor' %}" class="btn btn-primary w-100 p-3 shadow-sm">
                Verifikuj tutore
            </a>
        </div>

        <div class="col-md-4">
            <a href="{% url 'removeUser' %}" class="btn btn-primary w-100 p-3 shadow-sm">
                Ukloni korisnika
            </a>
        </div>

        <div class="col-md-4">
            <a href="{% url 'admin:index' %}" class="btn btn-primary w-100 p-3 shadow-sm">
                Admin kontrolna tabla
            </a>
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
